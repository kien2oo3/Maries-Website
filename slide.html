<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with 3 Images</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    .owl-item.active.center .item img {
      transform: scale(1.3);
      opacity: 1;
      transition: transform 0.3s, opacity 0.3s;
    }

    .owl-item .item img {
      opacity: 0.5;
      transition: transform 0.3s, opacity 0.3s;
      width: 100%;
      height: auto;
    }

    .item:hover {
      cursor: grabbing;
    }
  </style>
</head>

<body>
  <div class="container-fluid g-0 mt-5">
    <div id="carousel" class="owl-carousel owl-theme">
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p1.png" alt="Ảnh 1"></div>
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p2.png" alt="Ảnh 2"></div>
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p3.png" alt="Ảnh 3"></div>
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p4.png" alt="Ảnh 4"></div>
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p5.png" alt="Ảnh 5"></div>
      <div class="item m-4 p-3"><img class="img-fluid rounded" src="assets/img/slider/p6.png" alt="Ảnh 6"></div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#carousel').owlCarousel({
        center: true,  // Keep the centered item active
        loop: true,    // Enable looping
        nav: true,     // Show navigation arrows
        autoplay: true, // Enable autoplay
        autoplayHoverPause: true, // Pause on hover
        autoplayTimeout: 5000,  // Autoplay interval (5 seconds)
        smartSpeed: 600, // Smooth transition speed
        responsive: {
          // Adjust items based on screen width
          0: {
            items: 1 // Show 1 item on all screens (including small)
          },
          768: {
            items: 3 // Show 3 items on medium and larger screens
          }
        },
        //   onTranslated: function(event) {
        //     // Thiết lập opacity của tất cả các item ban đầu
        //     // var items = $('#carousel .owl-item .item img');
        //     // items.css('opacity', 0.5);

        //     // Thiết lập opacity của item ở giữa thành 1
        //     // var activeItem = $('#carousel .owl-item.active.center .item img');
        //     // activeItem.css('opacity', 1);
      });
    });
  </script>
</body>

</html>
